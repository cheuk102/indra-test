<div class="container">

  <!-- START: FORM -->
  <form [formGroup]="loginForm" class="login-container">
    <!-- START: USER ROW -->
    <div class="row">
      <div class="mx-auto mt-4 col-lg-3 col-md-6 col-sm-12 col-12">  
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="user" maxlength="50">
        </mat-form-field>
        <mat-error class="text-danger"
          *ngIf="loginForm.controls.user.errors && loginForm.controls.user.errors.pattern">
          Ingrese solo números y letras
        </mat-error>
      </div>
    </div>
    <!-- END: USER ROW -->
    <!-- START: PASSWORD ROW -->
    <div class="row">
      <div class="mx-auto mb-4 col-lg-3 col-md-6 col-sm-12 col-12">  
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" matInput [type]="'password'" maxlength="50">
        </mat-form-field>
      </div>
    </div>
    <!-- END: PASSWORD ROW -->
    <div class="row">
      <div class="mx-auto col-lg-3">
        <mat-checkbox formControlName="saveSession">Recordar sesión</mat-checkbox>
      </div>
    </div>
    <!-- START: LOGIN BUTTON -->
    <div class="row">
      <div class="d-grid gap-2 mx-auto col-lg-3 col-md-3 col-sm-12 col-12 mb-4">
        <button type="button" class="btn btn-primary"
        [disabled]="loginForm.invalid" (click)="login()">Ingresar</button>
      </div>
    </div>
    <!-- END: LOGIN BUTTON -->

  </form>
  <!-- END: FORM -->

</div>
